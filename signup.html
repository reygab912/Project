<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campus Cart - Sign Up</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="register.js" defer></script>
<meta name="referrer" content="no-referrer">
</head>
<body>

<div class="container signup-page">
  <div class="left">
    <img src="./illustration/signup.png" class="main-img" onerror="this.onerror=null; this.src='https://via.placeholder.com/500x400?text=Sign+Up'">
  </div>
  <div class="right">
    <div class="login-card">
      <h4 class="brand">Campus Cart</h4>
      <p class="welcome">Create your account</p>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label>Username</label>
        <input type="text" id="username" required>
        <label>Email</label>
        <input type="email" id="email" required>
        <label>Password</label>
        <input type="password" id="password" required>
        <button type="submit" id="submit">Sign Up â†’</button>
      </form>
      <p class="signup">
        Already have an account?
        <a href="index.html">Log in</a>
      </p>
    </div>
  </div>
</div>

<script>
// Define DEFAULT_PRODUCTS with correct paths
const DEFAULT_PRODUCTS = [
  {
    name: 'iPhone',
    category: 'gadgets',
    image: './illustration/laptop.png',
    condition: 'Brand New',
    description: 'A high-quality smartphone with great features.',
    price: 5000,
    userAdded: true,
    seller: 'kozy',
    sellerEmail: 'kozy@example.com'
  },
  {
    name: 'Black Tshirt',
    category: 'clothing',
    image: './illustration/tshirt.png',
    condition: 'Brand New',
    description: 'Classic black t-shirt, comfortable cotton fabric.',
    price: 600,
    userAdded: true,
    seller: 'kozy',
    sellerEmail: 'kozy@example.com'
  },
  {
    name: 'Black Shoes',
    category: 'shoes',
    image: './illustration/shoes.png',
    condition: 'Brand New',
    description: 'Stylish black shoes for everyday wear.',
    price: 1000,
    userAdded: true,
    seller: 'kozy',
    sellerEmail: 'kozy@example.com'
  },
  {
    name: 'ICCT Uniform',
    category: 'uniform',
    image: './illustration/uniform.png',
    condition: 'Brand New',
    description: 'Complete ICCT school uniform, perfect condition.',
    price: 700,
    userAdded: true,
    seller: 'kozy',
    sellerEmail: 'kozy@example.com'
  }
];

document.getElementById("signupForm").addEventListener("submit", function(e) {
  e.preventDefault();
  
  const username = document.getElementById("username").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  
  const users = JSON.parse(localStorage.getItem("users")) || [];
  
  if (users.some(u => u.email === email)) {
    alert("Email already registered. Please use a different email or login.");
    return;
  }
  
  const newUser = {
    id: Date.now().toString(),
    username: username,
    email: email,
    password: password,
    createdAt: new Date().toISOString()
  };
  
  users.push(newUser);
  localStorage.setItem("users", JSON.stringify(users));
  localStorage.setItem("tempEmail", email);
  
  // Initialize default products if they don't exist
  if (!localStorage.getItem("products")) {
    localStorage.setItem("products", JSON.stringify(DEFAULT_PRODUCTS));
  }
  
  window.location.href = "success.html";
});
</script>
</body>
</html>
