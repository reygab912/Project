<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campus Cart</title>
<link rel="stylesheet" href="styleccprog.css">
</head>
<body>

<div class="container" id="signupPage">
    <div class="left">
        <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png">
    </div>
    <div class="right">
        <h1 class="logo">Campus Cart</h1>
        <h2>Sign Up</h2>

        <form id="signupForm">
            <label>Username</label>
            <input type="text" id="signupUser" required>

            <label>Email</label>
            <input type="email" id="signupEmail" required>

            <label>Password</label>
            <input type="password" id="signupPass" required>

            <button type="submit">Sign Up →</button>
        </form>

        <div class="link">
            Already have account? 
            <span onclick="showLogin()">Log In</span>
        </div>
    </div>
</div>

<div class="container" id="loginPage">
    <div class="left">
        <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png">
    </div>
    <div class="right">
        <h1 class="logo">Campus Cart</h1>
        <h2>Log In</h2>

        <form id="loginForm">
            <label>Email</label>
            <input type="email" id="loginEmail" required>

            <label>Password</label>
            <input type="password" id="loginPass" required>

            <button type="submit">Log In →</button>
        </form>

        <div class="link">
            No account? 
            <span onclick="showSignup()">Sign Up</span>
        </div>
    </div>
</div>


<div class="success" id="successPage">
    <div class="check">✔</div>
    <h2>Your sign up was successful</h2>
    <div class="home-link" onclick="showLogin()">Continue to Login</div>
</div>

<script src="script.js">
</script>

</body>
</html>
