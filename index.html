<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campus Cart - Login</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="login.js" defer></script>
<meta name="referrer" content="no-referrer">
</head>
<body>
<div class="container">
  <div class="left">
    <div class="login-card">
      <h4 class="brand">Campus Cart</h4>
      <p class="welcome">Welcome back!</p>
      <h2>Log in</h2>
      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required>
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
        <button type="submit">Log in â†’</button>
      </form>
      <p class="signup">
        Don't have an account?
        <a href="signup.html">Sign up</a>
      </p>
    </div>
  </div>
  <div class="right">
    <img src="./illustration/logo.png" class="logo" onerror="this.style.display='none'">
    <img src="./illustration/login.png" class="main-img" onerror="this.onerror=null; this.src='https://via.placeholder.com/500x400?text=Campus+Cart'">
  </div>
</div>

<script>
// Clear any existing session
localStorage.removeItem("loggedIn");

document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();
  
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;
  
  const users = JSON.parse(localStorage.getItem("users")) || [];
  const user = users.find(u => u.email === email && u.password === password);
  
  if (user) {
    localStorage.setItem("loggedIn", "true");
    localStorage.setItem("username", user.username);
    localStorage.setItem("email", user.email);
    localStorage.setItem("userId", user.id);
    window.location.href = "home.html";
  } else {
    alert("Invalid email or password");
  }
});
</script>
</body>
</html>
